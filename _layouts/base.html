<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400|Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
    <title>cts - {{ page.title }}</title>
    <link rel="preload" as="script" href="/assets/js/index.js">
    <link rel="preload" as="script" href="https://d3js.org/d3.v5.min.js">
    <link rel="preload" as "script" href="/assets/js/base.js">
    {% if page.js %}
      <link rel="preload" as "script" href="/assets/js/{{ page.js }}">
    {% endif %}
  </head>
  <body>
    {{ content }}
    <script src="/assets/js/base.js" defer></script>
    <script src="https://d3js.org/d3.v5.min.js" defer></script>
    {% if page.js %}
      <script src="/assets/js/{{ page.js }}" defer></script>
    {% endif %}
  </body>
</html>
